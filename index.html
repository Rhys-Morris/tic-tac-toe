<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-one">
        <form action="submit" class="form-div">
            <label for="player-name-one" class="label">Player One Name:</label>
            <input type="text" class="player-name" name="player-name-one" id="player-name-one">
            <input type="submit" class="submit-name" id="player-one">
        </form>
    </div>
    <div class="container">
        <h1 class="heading-one">Tic <span>Tac</span> Toe</h1>
        <div class="status-action">
            <div class="status">Player One's turn</div>
            <button class="reset">Reset</button>
        </div>
        <div class="grid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div class="player-two">
        <form action="submit" class="form-div">
            <label for="player-name-two" class="label">Player Two Name:</label>
            <input type="text" class="player-name" name="player-name-two" id="player-name-two">
            <input type="submit" class="submit-name" id="player-two">
        </form>
            <span>OR</span>
            <button class="ai">Play AI</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
